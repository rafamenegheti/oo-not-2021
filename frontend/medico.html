<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <title>Gerenciamento de médicos</title>
    <script src="scripts.js"> </script>
</head>

<body onload=fillTableMedico()>

    <header>
        <!-- navbar-expand-lg (barra expande somente em telas grandes)-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <!-- container-fluid ocupa toda a largura da página -->
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"> PEP </a>
            <!-- data-bs-target indica o conteúdo que aparece quando menu esconde -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#conteudo">
              <span class="navbar-toggler-icon"> </span>
            </button>
            <div class="collapse navbar-collapse" id="conteudo">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html"> Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="paciente.html"> Paciente </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="medico.html"> Médico </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="atendimento.html"> Atendimento </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sobre.html"> Sobre </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    <main>
        <div class="container">
            <h3>Lista de médicos</h3>

            <form>
                <input id="idMedico" hidden></input>
                <!-- mb-3 significa margin bottom de 1rem (16px) -->
                <div class="mb-3">
                  <label for="nome" class="form-label"> Nome </label>
                  <input type="text" id="nomeMedico" class="form-control" placeholder="Informe nome do médico" />
                </div>
                <div class="mb-3">
                  <label for="crm" class="form-label"> CRM </label>
                  <input type="text" id="crm" class="form-control" placeholder="Informe CRM do médico" />
                </div>
                <div class="mb-3">
                  <label for="especialidade" class="form-label"> Especialidade </label>
                  <input type="text" id="especialidade" class="form-control" placeholder="Informe especialidade" />
                </div>
                <button onclick=handleMedicoSubmit() type="button" class="btn btn-primary"> Enviar
                </button>
              </form>

              <h3> Lista de Pacientes </h3>
        <table class="table">
          <theader>
            <tr>
              <th> Nome </th>
              <th> CRM </th>
              <th> Especialidade </th>                          
            </tr>
          </theader>
          <tbody id="conteudoTabelaMedico">

          </tbody>
        </table>

        </div>

    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
